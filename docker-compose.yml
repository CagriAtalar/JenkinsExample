version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: counter-postgres
    environment:
      POSTGRES_DB: counterdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - counter-network

  backend:
    build: ./backend
    container_name: counter-backend
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: counterdb
      DB_PORT: 5432
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - counter-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: counter-frontend
    ports:
      - "8080:80"
    networks:
      - counter-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  counter-network:
    driver: bridge
